<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catatan Keuangan Harian & Bulanan</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Catatan Keuangan</h1>

    <!-- Form Input -->
    <form id="formPengeluaran">
        <input type="date" id="tanggal" required>
        <select id="jenis" required>
            <option value="pengeluaran">Pengeluaran</option>
            <option value="pemasukan">Pemasukan</option>
        </select>
        <input type="text" id="kategori" placeholder="Kategori" required>
        <input type="text" id="nominal" placeholder="Nominal (Rp)" required>
        <textarea id="keterangan" placeholder="Keterangan (opsional)"></textarea>
        <button type="submit">Simpan</button>
    </form>

    <!-- Filter -->
    <div class="filter">
        <label for="filterKategori">Filter Kategori:</label>
        <select id="filterKategori"><option value="all">Semua</option></select>
    </div>

    <!-- Rekap Harian -->
    <h2>Rekap Harian</h2>
    <table id="tabelHarian">
        <thead>
            <tr>
                <th>Tanggal</th>
                <th>Jenis</th>
                <th>Kategori</th>
                <th>Nominal (Rp)</th>
                <th>Keterangan</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <p id="totalHarianPemasukan">Total Pemasukan: Rp0</p>
    <p id="totalHarianPengeluaran">Total Pengeluaran: Rp0</p>
    <p id="saldoHarian">Saldo Hari Ini: Rp0</p>

    <!-- Rekap Bulanan -->
    <h2>Rekap Bulanan</h2>
    <input type="month" id="bulanTahun">
    <button id="lihatBulanan">Lihat Bulanan</button>
    <table id="tabelBulanan">
        <thead>
            <tr>
                <th>Tanggal</th>
                <th>Jenis</th>
                <th>Kategori</th>
                <th>Nominal (Rp)</th>
                <th>Keterangan</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <p id="totalBulananPemasukan">Total Pemasukan: Rp0</p>
    <p id="totalBulananPengeluaran">Total Pengeluaran: Rp0</p>
    <p id="saldoBulanan">Saldo Bulan Ini: Rp0</p>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
