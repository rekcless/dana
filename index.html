<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catatan Keuangan</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Catatan Keuangan</h1>

    <!-- ðŸ’° Total Saldo -->
    <div class="saldo-box">
      <h2 id="totalSaldo">Saldo Saat Ini: Rp0</h2>
    </div>

    <!-- Form Input -->
    <form id="formPengeluaran">
      <input type="date" id="tanggal" required />
      <select id="jenis" required>
        <option value="pemasukan">Pemasukan</option>
        <option value="pengeluaran">Pengeluaran</option>
      </select>
      <input type="text" id="kategori" placeholder="Kategori" required />
      <input type="number" id="nominal" placeholder="Nominal (Rp)" required />
      <textarea id="keterangan" placeholder="Keterangan (opsional)"></textarea>
      <button type="submit">Tambah Data</button>
    </form>

    <!-- Filter -->
    <div class="filter">
      <label for="filterKategori">Filter Kategori:</label>
      <select id="filterKategori">
        <option value="all">Semua</option>
      </select>
    </div>

    <!-- Rekap Harian -->
    <h2>Rekap Harian</h2>
    <table id="tabelHarian">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Jenis</th>
          <th>Kategori</th>
          <th>Nominal (Rp)</th>
          <th>Keterangan</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p id="totalHarian">Total Harian: Rp0</p>

    <!-- Rekap Bulanan -->
    <h2>Rekap Bulanan</h2>
    <div class="bulan-control">
      <input type="month" id="bulanTahun" />
      <button id="lihatBulanan">Lihat Bulanan</button>
      <button id="exportCSV">Ekspor ke CSV</button>
    </div>

    <table id="tabelBulanan">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Jenis</th>
          <th>Kategori</th>
          <th>Nominal (Rp)</th>
          <th>Keterangan</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p id="totalBulanan">Total Bulanan: Rp0</p>

    <!-- Chart -->
    <h2>Grafik Keuangan Bulanan</h2>
    <canvas id="chartBulanan"></canvas>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
