<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catatan Keuangan</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
  <h1>Catatan Keuangan</h1>

  <div id="totalSaldo" class="saldo-box saldo-positif">
    Saldo Saat Ini: Rp0
  </div>

  <!-- FORM INPUT -->
  <form id="formPengeluaran" class="form-row">
    <input type="date" id="tanggal" required>
    <select id="jenis">
      <option value="pemasukan">Pemasukan</option>
      <option value="pengeluaran">Pengeluaran</option>
    </select>
    <input type="text" id="nominal" placeholder="Nominal (Rp)" required>
    <input type="text" id="keterangan" placeholder="Keterangan">
    <button type="submit" class="btn-primary">Tambah</button>
  </form>

  <!-- FILTER -->
  <div class="controls">
    <input type="month" id="bulanTahun">
    <button id="lihatBulanan" class="btn-secondary">Tampilkan</button>
  </div>

  <!-- REKAP -->
  <div id="rekapHarian" class="rekap-box"></div>
  <div id="rekapBulanan" class="rekap-box"></div>

  <!-- RIWAYAT -->
  <h2>Riwayat Transaksi</h2>
  <table>
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Jenis</th>
        <th>Nominal</th>
        <th>Keterangan</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="tabelData"></tbody>
  </table>

  <h2>Grafik Bulanan</h2>
  <div style="height:260px">
    <canvas id="chartBulanan"></canvas>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
